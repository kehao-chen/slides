<h2>Rule</h2>
<p>雖然 Azure Application Gateway v2 改善了這個問題，使得任何設定變更可以立即生效，但是 Azure Application Gateway v2 勢必會需要一組 Public IP 資源。在 Azure 官方的文件中，如果要禁止 Internet 的連入，則建議可以在 NSG 中加入阻擋規則</p>
<p>Application Gateway V2 currently does not support only private IP mode. It supports the following combinations</p>
<p>Private IP and Public IP</p>
<p>Public IP only</p>
<p>———— Frequently asked questions about Azure Application Gateway | Microsoft Docs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="uncover" data-marpit-pagination="50" data-marpit-pagination-total="56" style="--paginate:true;--theme:uncover;">
<p>[3/6 11:27 PM] 陳科豪關於 Azure 混合雲網路架構的規劃微心得</p>
<p>TL;DR 建議直接使用 Azure 混合雲的 IP 來建立運算資源</p>
<p>在地端機房的網路架構，運算資源 (e.g. VM) 並不會直接使用 10.0.0.0/8 (CHT Net) 的 private IP，而是通常會建立在 172.16.0.0/12 或是 192.168.0.0/16 的網段中，若需要其他在地端環境的服務串接，或透過 SNAT 成 10.0.0.0/8 的 private IP，再與其他地端服務串接。而這樣的好處在於若之後 VM 擴增，或是 Refactoring 使得系統架構改變遷移到 Azure App Services 或是 Azure Kubernetes Services 平臺，由於地端防火牆局情申請時的來源 IP 為 SNAT IP，因此運算資源的 IP 異動並不不會需要重新申請地端地端防火牆局情規則</p>
<p>在 Azure 若想要達到此一目的，則需要透過 Azure Firewall 此一網路元件，然而 Azure Firewall 是需要擁有一個 Public IP 才可以建立，這違法了公司目前所制定的 Azure 管理政策，因此只能尋求其他解決方法。在 Azure 中，Azure Load Balancer 相當於 L4 switch 的存在，那是否可以作為 L4 proxy，透過 Azure Load Balancer 去存取地端資源呢？答案是不行，因為 Azure Load Balancer 限制 backend resource 必須是與 Azure Load Balancer 同一個 VNet 上的 IP/NIC，不能使用地端服務的 private IP。那 Azure Application Gateway 相當於 L7 switch 的存在，是否可以做為 L7 proxy，透過 Azure Application Gateway 去存取地端資源呢？如果需要存取的地端環境，其使用的協議為 HTTP/HTTPS/WebSocket，則答案為可以，但如果需要 SFTP、JMS、AMQP 等其他協議，則 Azure Application Gateway 尚不支援</p>
<p>或許有同仁可能會想到，那是否可以使用 Nginx/HAProxy 來建立軟體的 L4 proxy 呢？簡單說結論，Azure App Services (Container) 無法用於建立 L4 proxy，單獨使用 Azure Virtual Machine 或是 Azure Container Instances 則可以運作，但考慮到 high availability，個人目前想不到任何解法，因為只要再加上 Azure Load Balancer 部分的連線就會發生問題 (e.g. SFTP)</p>
<p>總結來說，個人建議直接使用 Azure 混合雲的 IP 來建立運算資源，除非之後有熱心的同仁可以協助找出 SNAT 的解決方案</p>
<p>(1 liked)Edited&lt;<a href="https://teams.microsoft.com/l/message/19:1b87f752b87a44ef9f48d09d0a12ee61@thread.tacv2/1646580470730?tenantId=54eb9440-cf03-45fe-835e-61bd4ce515c8&amp;amp;groupId=a88fcc0c-e7ad-4b25-ac90-f2ed0bc64fd1&amp;amp;parentMessageId=1646580470730&amp;amp;teamName=Azure">https://teams.microsoft.com/l/message/19:1b87f752b87a44ef9f48d09d0a12ee61@thread.tacv2/1646580470730?tenantId=54eb9440-cf03-45fe-835e-61bd4ce515c8&amp;amp;groupId=a88fcc0c-e7ad-4b25-ac90-f2ed0bc64fd1&amp;amp;parentMessageId=1646580470730&amp;amp;teamName=Azure</a> 使用建議與問題討論&amp;channelName=01. 混合雲 (Azure與CHTNET介接) 議題&amp;createdTime=1646580470730&amp;allowXTenantAccess=false&gt;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="uncover" data-marpit-pagination="51" data-marpit-pagination-total="56" style="--paginate:true;--theme:uncover;">
<h2>Azure Database (PaaS)</h2>
<p>Azure Database (PaaS) 的 CHT 參考指南<br />
<a href="https://teams.microsoft.com/l/channel/19%3Ab0ec73b9013c42b5aac3f00f55ac24d2%40thread.tacv2/tab%3A%3Abddc1570-848e-4446-a1bc-d86e72a79cda?groupId=a88fcc0c-e7ad-4b25-ac90-f2ed0bc64fd1&amp;tenantId=54eb9440-cf03-45fe-835e-61bd4ce515c8&amp;allowXTenantAccess=false">https://teams.microsoft.com/l/channel/19%3Ab0ec73b9013c42b5aac3f00f55ac24d2%40thread.tacv2/tab%3A%3Abddc1570-848e-4446-a1bc-d86e72a79cda?groupId=a88fcc0c-e7ad-4b25-ac90-f2ed0bc64fd1&amp;tenantId=54eb9440-cf03-45fe-835e-61bd4ce515c8&amp;allowXTenantAccess=false</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="uncover" data-marpit-pagination="52" data-marpit-pagination-total="56" style="--paginate:true;--theme:uncover;">
<p>整理 LS (Log Sensor) 與 LC (Log Collector) 於 Azure 公雲的執行方法。於公司規定，公司管理之設備需要將日誌(資安事件紀錄、內部惡意活動偵測告警紀錄、稽核軌跡紀錄)送至LS/LC，再由 LS/LC 將這些日誌送到 SOC 進行納管。</p>
<p>通常安全堡壘會架設LS/LC主機，而 Azure 公雲堡壘 (CHT_Azure) 的 LS/LC 負責窗口為顏士杰，日誌納管與監控需填寫表單後請士杰兄協助提出申請。</p>
<p>一般的 Azure 使用情境，除非 Azure AGW 或是 Azure Firewall 等網路元件，有直接對 Internet 連接之需求，否則網路的連入/連出都會透過 Azure 公雲堡壘的控管，因此無需將其連線日誌送至 LS 收容 (已與資安處楷強兄與 Azure CCoE 秉穎兄確認做法)</p>
<p>應用主機的日誌收容，宗霖兄已有向士杰兄確認，申請表單包含 ISDB、資產 EQ 等需填寫欄位，其中資產 EQ 需於 ICTINV 中登錄設備才會產生。目前也尚無其他系統與 Azure 公雲堡壘的 LC 介接，士杰兄建議可以待 ICTINV 登錄完成再來提出 LC 收容申請。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="uncover" data-marpit-pagination="53" data-marpit-pagination-total="56" style="--paginate:true;--theme:uncover;">
